<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script th:src="@{/static}"></script>
</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Thông tin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Liên hệ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./food.html">Món ăn</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit" style="margin-left: 750px;"><a
                        style="text-decoration: none;">Đăng xuất</a></button>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12">
            <img src="./img/food.jpg" alt="" srcset="" width="33%" height="80%">
            <img src="./img/food1.jpg" alt="" srcset="" width="33%" height="80%">
            <img src="./img/food2.jpg" alt="" srcset="" width="33%" height="80%">
        </div>
    </div>
    <div class="row" style="margin-top: -50px;">
        <div class="col-xl-12">
            <form th:object="${food}" th:action="@{/foods}" method="post">
                <h3>THÔNG TIN MÓN ĂN</h3>
                <div class="row form-group">
                    <label class="col-1">Tên món ăn</label>
                    <div class="col-2">
                        <input type="text" name="" th:field="*{foodName}" class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-success">Thêm</button>
            </form>
        </div>

    </div>
    <div class="row mt-3">
        <div class="col-lg-12">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>STT</th>
                    <th>Mã món ăn</th>
                    <th>Tên món ăn</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="f, stt:${foods}">
                    <td th:text="${stt.count}"></td>
                    <td th:text="${f.getFoodId()}"></td>
                    <td th:text="${f.getFoodName()}"></td>
                    <td><a type="button" class="btn btn-outline-dark"
                           th:href="@{customers(id = ${f.getFoodId()})}">Đặt món</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
