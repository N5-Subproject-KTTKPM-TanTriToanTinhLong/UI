<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <script th:src="@{/static}"></script>
    <link th:rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="login">
    <h1>Register</h1>
    <form th:action="@{/register}" th:object="${account}" method="post">
        <input type="text" th:field="*{username}" value="" placeholder="Username" required="required"/>
        <input type="password" th:field="*{password}" value="" placeholder="Password" required="required"/>
        <input type="text" th:field="*{email}" value="" placeholder="Email" required="required"/>
        <button type="submit" class="btn btn-primary btn-block btn-large">
            <a style="text-decoration: none;">Submit</a>
        </button>
    </form>
</div>

</body>
</html>
